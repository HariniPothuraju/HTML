<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Details with Blinking Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Page with Expandable Details</h1>

    <!-- Section to show and hide details -->
    <div class="section">
        <button id="toggleButton">Show Details</button>
        <div id="details" class="details">
            <p>This is some hidden content that you can toggle. It will blink for attention when shown.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
